<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahve Dükkanı</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        a{
            text-decoration: none;
        }
        .home-section {
            background: url('images/coffee-machine.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 0;
        }

        .home-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .home-content h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .home-content p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4);
        }

        .continue-href {
            padding: 15px 30px;
            background-color: #6D6875;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .continue-href:hover {
            background-color: #B5838D;
        }

        .about-section {
            background: #fdfdfd;
            color: #333;
            padding: 100px 20px;
            text-align: center;
            height: 100vh;
        }

        .about-section h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <section id="home" class="home-section">
        <div class="home-content">
            <h1>Hoşgeldiniz!</h1>
            <p>Bir fincan kahveyle rahatlayın, şehrin en iyi lezzetlerini keşfedin.</p>
            <a href="index.html" class="continue-href">Devamını İncele</a>
        </div>
    </section>

    <section id="about" class="about-section">
        <div class="about-content">
            <h2>Hakkımızda</h2>
            <p>Kahve tutkunlarına özel, taptaze çekirdeklerden hazırlanan kahvelerle dolu bir deneyim sunuyoruz.</p>
        </div>
    </section>

</body>

</html>
